<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Postech - Fullstack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <h1>POSTECH - FULLSTACK</h1>
        <p>Desafio aula inaugural</p>
    </header>

    <main>
        <div class="card">
            <h2>Informações do grupo</h2>
            <form id="meuFormulario" autocomplete="off" novalidate>
                <div class="input-group">
                    <label for="nome1">Nome</label>
                    <input type="text" id="nome1" name="nome1">
                </div>
                <div class="input-group">
                    <label for="nome2">Nome</label>
                    <input type="text" id="nome2" name="nome2">
                </div>
                <div class="input-group">
                    <label for="nome3">Nome</label>
                    <input type="text" id="nome3" name="nome3">
                </div>
                <div class="input-group">
                    <label for="nome4">Nome</label>
                    <input type="text" id="nome4" name="nome4">
                </div>
                <div class="input-group">
                    <label for="nome5">Nome</label>
                    <input type="text" id="nome5" name="nome5">
                </div>
                <div class="input-group">
                    <label for="historia">História do grupo</label>
                    <textarea id="historia" name="historia"></textarea>
                </div>
                <button id="meuBotao" type="submit" class="button-submit">
                    Enviar
                </button>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
